<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>シンプルスライダー</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=0">
    <link href="./assets/css/style.css" rel="stylesheet">
  </head>
  <body>
    <div class="slider">
      <div class="slider__inner">
        <div class="slider__item slide-1">
          <p class="slider__text">1</p>
        </div>
        <div class="slider__item slide-2">
          <p class="slider__text">2</p>
        </div>
        <div class="slider__item slide-3">
          <p class="slider__text">3</p>
        </div>
        <div class="slider__item slide-4">
          <p class="slider__text">4</p>
        </div>
        <div class="slider__item slide-5">
          <p class="slider__text">5</p>
        </div>
      </div>
      <div class="slider__controller--prev"></div>
      <div class="slider__controller--next"></div>
    </div>
    <div class="slider__indicator">
      <div class="dot is-active" data-index="1"></div>
      <div class="dot" data-index="2"></div>
      <div class="dot" data-index="3"></div>
      <div class="dot" data-index="4"></div>
      <div class="dot" data-index="5"></div>
    </div>

    <script src="./assets/js/vendor.bundle.js"></script>
    <script src="./assets/js/app.bundle.js"></script>
  </body>
</html>
